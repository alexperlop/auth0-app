<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Auth0</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" routerLinkActive="active">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/home"
            routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" routerLink="/prices" routerLinkActive="active"
            >Prices</a
          >
        </li>
        <li class="nav-item" routerLinkActive="active" *ngIf="loggedIn">
          <a class="nav-link" routerLink="/protected" routerLinkActive="active"
            >Protegida</a
          >
        </li>
      </ul>
      <form class="d-flex" role="search">
        <ng-template #loggedOut>
          <button
            #loggedOut
            class="btn btn-outline-success m-1"
            type="submit"
            (click)="auth.loginWithRedirect()"
          >
            Log in
          </button>
        </ng-template>
        <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
          <button
            class="btn btn-outline-danger m-1"
            type="submit"
            (click)="auth.logout({ returnTo: document.location.origin })"
          >
            Log out
          </button>
        </ng-container>
      </form>
    </div>
  </div>
</nav>
